<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': loveIts > 0 ,
                'list-group-item-danger': loveIts < 0}">
  <div class=" row">
  <h4 class="col-10">{{postTitle}}</h4>
  <p class="col-2">{{postDate | date : 'short'}}</p></div>
  <p>{{postContent}}</p>
  <button class="btn btn-success" (click)="onLike()">like {{like}}</button>
  <button class="btn btn-danger" (click)="onDislike()">dislike {{dislike}}</button>
</li>
